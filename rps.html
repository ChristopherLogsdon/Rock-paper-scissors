<body>
    <h6>Rock Paper Scissors</h6>
    <br><h3>Play vs Computer</h3><br><br><br><br><br><br><br><br>

    </main>
    <div id="outcome"></div>
    <br><br>
    <div id="result"></div>
    <br><br>
    <p class="counter" id="player-score"></p>
